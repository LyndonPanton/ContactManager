<!DOCTYPE HTML>
<html lang="en-GB">
<head>
	<meta charset="UTF-8" />
	<meta name="author" content="Lyndon Panton" />
	<meta name="description" content="An application for managing contacts" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Contact Manager</title>
	<link rel="stylesheet" type="text/css" href="./css/styles.css" />
</head>
<body>
	<header id="header">
		<h1>Contact Manager</h1>
		<ul id="tab">
			<li id="tab-form" class="tab-item">Form</li>
			<li id="tab-contacts" class="tab-item">Contacts</li>
		</ul>
	</header>

	<main id="main">
		<section id="form" class="main-section">
			<form id="form-field">
				<label for="form">First Name:
					<input id="form-field-firstname" type="text" name="form-field-firstname" placeholder="firstname" />
				</label>

				<label for="form">Family Name:
					<input id="form-field-surname" type="text" name="form-field-surnname" placeholder="surname" />
				</label>

				<label for="form">Age:
					<input id="form-field-age" type="number" name="form-field-age" placeholder="age" />
				</label>

				<label for="form">Number:
					<input id="form-field-number" type="number" name="form-field-number" placeholder="number" />
				</label>

				<label for="form">Email:
					<input id="form-field-email" type="email" name="form-field-email" placeholder="email" />
				</label>

				<label for="form">Address:
					<input id="form-field-address" type="text" name="form-field-address" placeholder="address" />
				</label>

				<input id="form-field-submit" type="submit" value="Create Contact" />
			</form>
		</section>

		<section id="contacts" class="main-section">
			
		</section>
	</main>

	<footer id="footer">
		<span id="copyright">&copy; <span id="copyright-year"></span> Lyndon Panton | All Rights Reserved</span>
	</footer>

	<script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
